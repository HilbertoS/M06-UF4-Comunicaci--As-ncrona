  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      // Función para cargar los empleados al cargar la página
      function cargarEmpleados() {
        fetch('/empleados')
          .then(response => response.json())
          .then(data => {
            $('#tablaEmpleados tbody').empty(); // Limpiar la tabla antes de agregar los nuevos empleados
            data.forEach(function (empleado) {
              $('#tablaEmpleados tbody').append(`
                        <tr>
                            <td>${empleado.employee_id}</td>
                            <td>${empleado.last_name}</td>
                            <td>${empleado.first_name}</td>
                            <td>${empleado.title}</td>
                            <td>${empleado.region}</td>
                            <td>${empleado.postal_code}</td>
                            <td>${empleado.home_phone}</td>
                            <td>${empleado.address}</td>
                            <td>${empleado.extension}</td>
                            <td>${empleado.reports_to}</td>
                            <td>${empleado.photo_path}</td>
                            <td>
                              <a href="#" class="text-dark mr-2 btnModificarEmpleado" data-toggle="modal" data-target="#modificarEmpleadoModal" data-id="${empleado.employee_id}">
                              <i class="fas fa-edit"></i></a> 
                              <a href="#" class="text-dark mr-2 btnEliminarEmpleado" data-id="${empleado.employee_id}">
                                <i class="far fa-trash-alt"></i>
                              </a>
                            </td>
                        </tr>
                    `);
            });
          })
          .catch(error => {
            console.error('Error al obtener datos de empleados:', error);
          });
      }
      cargarEmpleados(); // Cargar los empleados al cargar la página

      // Función para limpiar el formulario al mostrar el modal de inserción
      $('#insertarEmpleadoModal').on('show.bs.modal', async function (event) {
        var button = $(event.relatedTarget);
        var modal = $(this);
        modal.find('input').val('');

        try {
          const response = await fetch('/empleados');
          const data = await response.json();
          const select = modal.find('#selectReportsTo');
          select.empty(); // Limpiar el select antes de agregar las opciones
          data.forEach(empleado => {
            select.append(`<option value="${empleado.employee_id}">${empleado.last_name}, ${empleado.first_name}</option>`);
          });
        } catch (error) {
          console.error('Error al obtener datos de empleados:', error);
        }
      });

      // Función para manejar el envío del formulario de inserción
      $('#formInsertarEmpleado').submit(function (event) {
        event.preventDefault(); // Prevenir el envío por defecto del formulario

        // Obtener los datos del formulario
        var formData = {
          employee_id: $('#employee_id').val(),
          last_name: $('#last_name').val(),
          first_name: $('#first_name').val(),
          title: $('#title').val(),
          region: $('#region').val(),
          postal_code: $('#postal_code').val(),
          home_phone: $('#home_phone').val(),
          address: $('#address').val(),
          extension: $('#extension').val(),
          reports_to: $('#selectReportsTo').val(), // Cambiar aquí
          photo_path: $('#photo_path').val()
        };

        //Enviar los datos al backend 
        fetch('/empleados/insertar-empleado', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        })
          .then(response => response.json())
          .then(data => {
            console.log('Empleado insertado correctamente:', data);
            cargarEmpleados(); // Actualizar la tabla de empleados
            $('#insertarEmpleadoModal').modal('hide'); // Cerrar el modal después de enviar el formulario
          })
          .catch(error => {
            console.error('Error al insertar empleado:', error);
          });
      });

      // Manejar el clic en el botón de eliminar empleado
      $(document).on('click', '.btnEliminarEmpleado', function (event) {
        event.preventDefault();
        var empleadoId = $(this).data('id'); // Obtener el ID del empleado del atributo data-id
        if (confirm('¿Estás seguro de que quieres eliminar este empleado?')) {
          fetch(`/empleados/${empleadoId}`, { method: 'DELETE' })
            .then(response => {
              if (response.ok) {
                location.reload();
              } else {
                alert('Error al eliminar el empleado. Por favor, inténtalo de nuevo.');
              }
            })
            .catch(error => {
              console.error('Error al eliminar el empleado:', error);
              alert('Error al eliminar el empleado. Por favor, inténtalo de nuevo.');
            });
        }
      });
    });
  </script>
